<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calc</title>
</head>
<body>


    <div class="calculator">
        <div class="display">
            <div class="prevNumber">
                <p></p>
                <span class="mathSign"></span>
            </div>
            <p class="currNumber"></p>
        </div>
    
    
    <div class="buttons">
        <button class="clr">C</button>
        <button class="operator">x^</button>
        <button class="operator">:</button>
        <button class="operator">X</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equ">=</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="operator">%</button>

    </div>
    
    </div>

    <div class="calculator-hist">
        <p class="hist-title"> Last
            <button class="hist_btn">CLR History</button>
        </p>
        <hr>

        <ul class="hist">
            <li class="hist-item"></li>
         
            
        </ul>

    </div>


    <script src="/main.js"></script>
  
</body>
</html>
